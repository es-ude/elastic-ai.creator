[project]
name = "elasticai.creator"
version = "0.60.0"
description = "Design, train and compile neural networks optimized specifically for FPGAs."
readme = "README.md"
repository = "https://github.com/es-ude/elastic-ai.creator"
authors = [{name= "Department Embedded Systems - University Duisburg Essen"}]
maintainers = [{name = "Lukas Einhaus", email = "lukas.einhaus@uni-due.de"}]
requires-python = ">=3.10"
dependencies = [
  "torch>=1.11",
  "numpy>=1.23.0",
  "tomlkit>=0.13.2",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pre-commit>=4.0.1"
]
release = ["git-cliff>=2.7.0"]
testing = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "coverage>=7.6.9",
]
utils = [
    "rust-just>=1.38.0",
]
versioning = [
    "towncrier>=24.8.0",
]
lint = [
    "mypy>=1.13.0",
    "ruff>=0.8.2",
]
lsp = [
    "pylsp-mypy>=0.6.9",
    "pylsp-rope>=0.1.17",
    "python-lsp-server>=1.12.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["elasticai"]
exclude = ["*_test.py", "test_*.py"]


[tool.uv]
default-groups = ["utils", "testing", "lint", "dev"]


[tool.uv.sources]
elasticai-runtime-env5 = {git = "https://github.com/es-ude/elastic-ai.runtime.enV5.git", rev = "a9bc18749b1c1666828453a47c9c37f6f0aa2d61"}


[tool.pytest.ini_options]
minversion = "6.0"
markers = [
  "simulation: possibly slow running integration tests including hw simulation",
]
testpaths = ["elasticai", "tests"]
python_files = ["*_test.py", "test_*.py"]


[tool.coverage.run]
omit = [
  "elasticai/creator/examples/*py",
  "elasticai/creator/tests/*py",
  "elasticai/creator/*Tests/*py",
  "elasticai/creator/**/*_test.py",
  "elasticai/**/__init__.py",
]
source = ["elasticai/creator"]
command_line = "-m pytest -m 'not simulation'"



[tool.ruff]
include = ["pyproject.toml", "elasticai/**/*.py", "elasticai/**/*.pyi", "elasticai/**/*.py"]

# Exclude a variety of commonly ignored directories.
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".ipynb_checkpoints",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pyenv",
  ".pytest_cache",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  ".vscode",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "site-packages",
  "venv",
  ".devenv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.8
target-version = "py38"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["E4", "E7", "E9", "F"]
ignore = [
    "D101", 
    "D102",
    "E741", # ambiguous variable names
    "F401", # unused import, add symbol to __all__
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"


[tool.git-cliff.changelog]
body = """
{% if version %}\
    ## {{ version | trim_start_matches(pat="v") }} - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## Unreleased
{% endif %}\
{% if previous %}\
    {% if previous.commit_id and commit_id %}
        [{{ previous.commit_id | truncate(length=7, end="") }}]({{ previous.commit_id }})...\
            [{{ commit_id | truncate(length=7, end="") }}]({{ commit_id }})
    {% endif %}\
{% endif %}\
{% for group, commits in commits | unique(attribute="message")  | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | split(pat="\n") | first | upper_first | trim }} ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.id }}))\
          {% for footer in commit.footers -%}
            , {{ footer.token }}{{ footer.separator }}{{ footer.value }}\
          {% endfor %}\
    {% endfor %}
{% endfor %}\n
"""
