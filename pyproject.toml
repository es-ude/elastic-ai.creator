[project]
name = "elasticai.creator"
version = "0.59.2"
description = "Design, train and compile neural networks optimized specifically for FPGAs."
readme = "README.md"
license = "MIT"
authors = [ 
  {name = "Intelligent Embedded Systems - University Duisburg Essen"},
  ]

maintainers = [
  {name = "Lukas Einhaus", email="lukas.einhaus@uni-due.de"},
  {name = "Julian Hoever", email="julian.hoever@uni-due.de"}, {name="Leo Buron", email="leo.buron@uni-due.de"}
  ]

dependencies = [
  "torch>=1.11",
  "numpy>=1.23.0",
]
requires-python = ">=3.10"
keywords = ["fpga", "embedded", "hw accelerators", "neural networks", "embedded ai", "tinyml"]
repository = "https://github.com/es-ude/elastic-ai.creator"

[dependency-groups]
dev = [
    "black>=24.10.0",
    "mypy>=1.13.0",
    "pylint>=3.3.1",
    "pytest>=8.3.3",
    "ruff>=0.8.0",
    "semantic-release>=0.1.0",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
include = ["elasticai/creator/*"]
exclude = ["__pycache__"]

[tool.hatch.build.targets.wheel]
packages = ["elasticai"]

[tool.pylint]
max-line-length = 88
accept-no-raise-doc = "False"
disable = "C0115, C0116, C0114" # disable missing docstring messages as they incourage adding noise comments


[tool.black]
preview = true


[tool.pytest.ini_options]
minversion = "6.0"
markers = [
  "simulation: possibly slow running integration tests including hw simulation",
]
testpaths = ["elasticai", "tests"]
python_files = ["*_test.py", "test_*.py"]



[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
major_on_zero = false
repository = "pypi"
upload_to_release = true
build_command = "python3 -m pip install uv && poetry build"
branch = "main"
parser_angular_allowed_types = "chore,docs,feat,style,fix,refactor,wip,perf,revert"
parser_angular_minor_types = "feat"
parser_angular_patch_types = "fix,perf"


[tool.isort]
profile = "black"
